<div class="container information">

  <div class="information-image"
       [ngClass]="{'information-image-left' : imageLeft, 'information-image-right' : !imageLeft }">
    <img src="/assets/img/{{ info.imageName }}"/>
  </div>

  <div class="information-content">
    <h2 class="headingInformation">{{ info.headline }}</h2>
    <p>{{ info.text }}</p>
  </div>

  <div style="clear: both"></div>

</div>
