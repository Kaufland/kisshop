<div class="container admin-list">
  <h1>Vorhandene Artikel bearbeiten</h1>

  <div style="text-align: center;">
    <button class="btn btn-secondary" (click)="addNewArticle()">
      Neuer Artikel hinzufügen
    </button>
  </div>

  <div class="row">
    <div class="col-3" *ngFor="let article of articles | orderBy: 'name'; let i = index">
      <div class="card hoverable">
        <div class="card-image-parent">
          <div class="card-image">
            <img src="data:image/png;base64,{{ article.image }}"
                 alt="{{ article.name }}"
                 onerror="this.src='/assets/img/noImagePlaceholder.png'"/>
          </div>
        </div>

        <div class="card-block">
          <h4 class="card-title">{{ article.name }}</h4>
          <button class="btn btn-primary" (click)="editArticle(article)">Artikel bearbeiten</button>
          <div class="spacer10"></div>
          <button class="btn btn-cancel" (click)="removeArticle(article)">Artikel löschen</button>
        </div>

      </div>
    </div>
  </div>

  <div style="margin: 10px; text-align: center;">
    <button class="btn btn-quaternary">
      <a href="/">
        Zurück zum Shop
      </a>
    </button>
  </div>

</div>
